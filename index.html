<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu√©t m√£ QR b·∫±ng camera sau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: none;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: green;
    }
    #start-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #start-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üì∑ Qu√©t m√£ QR (Camera sau)</h1>

  <button id="start-btn">B·∫Øt ƒë·∫ßu qu√©t m√£</button>

  <div id="reader"></div>
  <div id="result"></div>

  <!-- √Çm thanh -->
  <audio id="beep-sound" src="./audio-file/beep.mp3"></audio>
  <audio id="start-sound" src="./audio-file/bat-dau-dong-hang.mp3"></audio>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const startButton = document.getElementById("start-btn");
    const resultContainer = document.getElementById("result");

    const beepSound = document.getElementById("beep-sound");
    const startSound = document.getElementById("start-sound");

    let hasScanned = false;

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      document.getElementById("reader").style.display = "block";
      resultContainer.innerText = "üì° ƒêang qu√©t...";

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          if (hasScanned) return;
          hasScanned = true;

          resultContainer.innerText = "‚úÖ Qu√©t th√†nh c√¥ng: " + qrCodeMessage;
          beepSound.play(); // ph√°t ti·∫øng "t√≠t"

          setTimeout(() => {
            startSound.play(); // ph√°t "B·∫Øt ƒë·∫ßu ƒë√≥ng h√†ng"
          }, 1000);

          html5QrCode.stop();
        },
        errorMessage => {
          // B·ªè qua l·ªói nh·ªè khi ch∆∞a qu√©t ƒë∆∞·ª£c
        }
      ).catch(err => {
        resultContainer.innerText = "‚ùå Kh√¥ng th·ªÉ m·ªü camera: " + err;
      });
    });
  </script>
</body>
</html>
