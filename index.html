<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ph·∫ßn m·ªÅm l∆∞u tr·ªØ th·ªùi gian ƒë√≥ng h√†ng!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: none;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: green;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #start-btn {
      background-color: #007bff;
      color: white;
    }
    #restart-btn {
      background-color: #28a745;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üì∑ Qu√©t m√£ QR b·∫±ng camera</h1>

  <button id="start-btn">B·∫Øt ƒë·∫ßu qu√©t M√£ V·∫≠n ƒê∆°n</button>
  <button id="restart-btn">üîÅ Qu√©t l·∫°i</button>

  <div id="reader"></div>
  <div id="result"></div>

  <!-- √Çm thanh -->
  <audio id="beep-sound" src="./audio-file/tieng_bip_mot_tieng.mp3"></audio>
  <audio id="start-sound" src="./audio-file/bat-dau-dong-hang.mp3"></audio>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const startBtn = document.getElementById("start-btn");
    const restartBtn = document.getElementById("restart-btn");
    const resultContainer = document.getElementById("result");

    const beepSound = document.getElementById("beep-sound");
    const startSound = document.getElementById("start-sound");

    let hasScanned = false;
    let isStarted = false;

    async function startScanner() {
      resultContainer.innerText = "üì° ƒêang qu√©t...";
      document.getElementById("reader").style.display = "block";
      hasScanned = false;

      await html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          if (hasScanned) return;
          hasScanned = true;

          resultContainer.innerText = "‚úÖ Qu√©t th√†nh c√¥ng M√£ V·∫≠n ƒê∆°n: " + qrCodeMessage;
          beepSound.play();

          setTimeout(() => {
            startSound.play();
          }, 1000);

          html5QrCode.stop();
          restartBtn.style.display = "inline-block";
        },
        errorMessage => {
          // B·ªè qua l·ªói qu√©t
        }
      );
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      startScanner();
      isStarted = true;
    });

    restartBtn.addEventListener("click", () => {
      startScanner();
      restartBtn.style.display = "none";
    });
  </script>
</body>
</html>
