<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quét mã QR bằng camera sau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>📷 Quét mã QR (Camera sau)</h1>
  <div id="reader"></div>
  <div id="result">Đang khởi động camera...</div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
      { facingMode: "environment" }, // Chọn camera sau
      {
        fps: 10,
        qrbox: 250
      },
      qrCodeMessage => {
        document.getElementById('result').innerText = "✅ Kết quả: " + qrCodeMessage;
        html5QrCode.stop();
      },
      errorMessage => {
        // console.log("Lỗi khi quét:", errorMessage);
      }
    ).catch(err => {
      document.getElementById('result').innerText = "❌ Không thể mở camera: " + err;
    });
  </script>
</body>
</html>
